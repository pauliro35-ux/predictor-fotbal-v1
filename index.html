<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shadow Hunter AI - Hybrid Engine</title>
    <style>
        :root { --red: #e31e24; --green: #00ff88; --dark: #050505; --card: #111; --border: #222; --blue: #007bff; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--dark); color: white; margin: 0; padding: 15px; display: flex; justify-content: center; }
        .app-card { width: 100%; max-width: 480px; background: var(--card); border-radius: 28px; border: 1px solid var(--border); overflow: hidden; box-shadow: 0 25px 50px rgba(0,0,0,0.9); }
        
        .header { background: linear-gradient(145deg, #e31e24, #910a0e); padding: 30px 20px; text-align: center; }
        .header h2 { margin: 0; font-size: 1.6rem; letter-spacing: 3px; font-weight: 900; }
        .api-status { font-size: 0.65rem; padding: 4px 12px; border-radius: 20px; color: #fff; text-transform: uppercase; font-weight: bold; margin-bottom: 10px; display: inline-block; background: #333; }

        .content { padding: 20px; }
        label { font-size: 0.7rem; color: #666; text-transform: uppercase; letter-spacing: 1px; margin-bottom: 8px; display: block; }
        
        select, button { width: 100%; padding: 16px; border-radius: 16px; border: none; font-size: 1rem; outline: none; transition: 0.3s; }
        select { background: #1a1a1a; color: white; border: 1px solid #333; margin-bottom: 20px; }
        button { background: var(--red); color: white; font-weight: 900; cursor: pointer; text-transform: uppercase; box-shadow: 0 6px 20px rgba(227, 30, 36, 0.4); }

        #match-list { margin-top: 25px; }
        .match-card { background: #161616; padding: 20px; border-radius: 20px; margin-bottom: 15px; border: 1px solid var(--border); position: relative; cursor: pointer; }
        
        .odds-tag { position: absolute; right: 20px; top: 18px; color: var(--green); font-weight: 900; font-size: 1rem; background: #000; padding: 2px 8px; border-radius: 8px; }
        
        .teams { text-align: center; margin: 10px 0; }
        .team { font-weight: 800; font-size: 1.1rem; display: block; color: #efefef; }
        .vs { font-size: 0.7rem; color: var(--red); margin: 3px 0; font-weight: bold; }

        .ai-analysis { margin-top: 15px; padding-top: 15px; border-top: 1px solid #222; display: none; }
        .prediction-text { color: var(--green); font-weight: bold; font-size: 1rem; margin-bottom: 10px; }
        
        .prob-meter { display: flex; height: 10px; border-radius: 5px; overflow: hidden; margin: 10px 0; background: #222; }
        .p-h { background: var(--red); }
        .p-d { background: #555; }
        .p-a { background: var(--blue); }
        .prob-labels { display: flex; justify-content: space-between; font-size: 0.6rem; color: #888; }

        .loader { text-align: center; color: #888; padding: 30px; font-style: italic; }
    </style>
</head>
<body>

<div class="app-card">
    <div class="header">
        <div id="status-chip" class="api-status">API READY</div>
        <h2>SHADOW HUNTER</h2>
        <div style="font-size: 0.6rem; color: #ffcccc; margin-top: 5px; letter-spacing: 2px;">V6.1 HYBRID ENGINE</div>
    </div>

    <div class="content">
        <label>World Competitions</label>
        <select id="liga">
            <option value="PL">English Premier League</option>
            <option value="PD">Spanish La Liga</option>
            <option value="BL1">German Bundesliga</option>
            <option value="SA">Italian Serie A</option>
            <option value="FL1">French Ligue 1</option>
            <option value="CL">Champions League</option>
        </select>

        <button id="scan-btn" onclick="fetchData()">Scan Live Matches</button>

        <div id="match-list"></div>
    </div>
</div>

<script>
    const API_KEY = '4eb3f34ff8c24bdb93897d45b951126d';

    async function fetchData() {
        const league = document.getElementById('liga').value;
        const list = document.getElementById('match-list');
        const status = document.getElementById('status-chip');
        const btn = document.getElementById('scan-btn');

        list.innerHTML = '<div class="loader">Scanning Global Markets...</div>';
        btn.disabled = true;

        try {
            const response = await fetch(`https://api.football-data.org/v4/competitions/${league}/matches?status=SCHEDULED`, {
                headers: { 'X-Auth-Token': API_KEY }
            });

            if (response.status === 429) {
                throw new Error("Too many requests. Wait 60s.");
            }

            const data = await response.json();

            if (!data.matches || data.matches.length === 0) {
                list.innerHTML = '<div class="loader">No matches found for today.</div>';
                status.style.background = "#555";
                status.innerText = "NO MATCHES";
            } else {
                list.innerHTML = '';
                status.style.background = "#00ff88";
                status.style.color = "#000";
                status.innerText = "ONLINE";

                data.matches.slice(0, 10).forEach(match => {
                    const ai = processAI(match);
                    const card = document.createElement('div');
                    card.className = 'match-card';
                    card.onclick = () => {
                        const box = card.querySelector('.ai-analysis');
                        box.style.display = box.style.display === 'block' ? 'none' : 'block';
                    };
                    
                    card.innerHTML = `
                        <div class="odds-tag">@ ${ai.odds}</div>
                        <div class="teams">
                            <span class="team">${match.homeTeam.name}</span>
                            <div class="vs">V S</div>
                            <span class="team">${match.awayTeam.name}</span>
                        </div>
                        <div class="ai-analysis">
                            <div class="prediction-text">ðŸŽ¯ AI PICK: ${ai.tip}</div>
                            <div class="prob-labels">
                                <span>H ${ai.probs.h}%</span><span>D ${ai.probs.d}%</span><span>A ${ai.probs.a}%</span>
                            </div>
                            <div class="prob-meter">
                                <div class="p-h" style="width: ${ai.probs.h}%"></div>
                                <div class="p-d" style="width: ${ai.probs.d}%"></div>
                                <div class="p-a" style="width: ${ai.probs.a}%"></div>
                            </div>
                        </div>
                    `;
                    list.appendChild(card);
                });
            }
        } catch (e) {
            list.innerHTML = `<div class="loader" style="color:red">ERROR: ${e.message}</div>`;
            status.style.background = "#e31e24";
            status.innerText = "OFFLINE";
        } finally {
            btn.disabled = false;
        }
    }

    function processAI(match) {
        const id = match.homeTeam.id + match.awayTeam.id;
        const h = 30 + (id % 35);
        const a = 15 + ((id * 2) % 30);
        const d = 100 - (h + a);
        const tips = ["Over 2.5 Goals", "Home Win", "GG (Both Teams Score)", "Double Chance X2", "Under 3.5 Goals"];
        
        return {
            tip: tips[id % tips.length],
            odds: (1.5 + (id % 100) / 100).toFixed(2),
            probs: { h, d, a }
        };
    }
</script>
</body>
</html>
