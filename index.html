<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shadow Hunter AI - V7.5 Pro</title>
    <style>
        :root { --red: #e31e24; --green: #00ff88; --dark: #050505; --card: #111; --border: #222; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--dark); color: white; margin: 0; padding: 15px; display: flex; justify-content: center; }
        .app-card { width: 100%; max-width: 480px; background: var(--card); border-radius: 28px; border: 1px solid var(--border); overflow: hidden; box-shadow: 0 25px 50px rgba(0,0,0,0.9); }
        
        .header { background: linear-gradient(145deg, #e31e24, #910a0e); padding: 35px 25px; text-align: center; }
        .header h2 { margin: 0; letter-spacing: 4px; font-weight: 900; text-transform: uppercase; }
        .version-tag { font-size: 0.6rem; color: #ffcccc; opacity: 0.7; margin-top: 5px; letter-spacing: 2px; }

        .content { padding: 20px; }
        .section-label { font-size: 0.7rem; color: var(--red); font-weight: bold; text-transform: uppercase; margin: 20px 0 10px; border-left: 3px solid var(--red); padding-left: 8px; }
        
        select, button, input { width: 100%; padding: 16px; border-radius: 16px; border: none; font-size: 1rem; margin-bottom: 12px; outline: none; transition: 0.2s; box-sizing: border-box; }
        select, input { background: #1a1a1a; color: white; border: 1px solid #333; }
        input::placeholder { color: #555; }
        button { background: var(--red); color: white; font-weight: 900; cursor: pointer; text-transform: uppercase; }
        .btn-history { background: #1a1a1a; border: 1px solid #444; color: #fff; font-size: 0.85rem; border-color: var(--red); }

        .manual-entry { background: #0d0d0d; padding: 15px; border-radius: 20px; border: 1px dashed #333; margin-bottom: 15px; }

        .match-card { background: #161616; padding: 25px 20px 20px; border-radius: 20px; margin-bottom: 15px; border: 1px solid var(--border); position: relative; cursor: pointer; animation: slideIn 0.3s ease-out; }
        @keyframes slideIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        .odds-badge { position: absolute; right: 20px; top: 15px; color: var(--green); font-weight: 900; background: #000; padding: 2px 8px; border-radius: 8px; border: 1px solid #222; font-size: 0.9rem; }
        .team-name { font-weight: 800; font-size: 1rem; color: #fff; display: block; text-align: center; }
        .ai-panel { margin-top: 15px; padding-top: 15px; border-top: 1px solid #222; display: none; }
        
        .prediction-pill { background: rgba(0,255,136,0.05); padding: 12px; border-radius: 12px; border: 1px solid var(--green); color: var(--green); font-weight: bold; text-align: center; }
        .conf-meter { font-size: 0.6rem; color: #666; text-align: center; margin-top: 8px; text-transform: uppercase; }
        
        .disclaimer { font-size: 0.65rem; color: #444; text-align: center; margin-top: 25px; border-top: 1px solid #1a1a1a; padding-top: 15px; }
        .loader { text-align: center; color: var(--red); padding: 20px; font-weight: bold; }
    </style>
</head>
<body>

<div class="app-card">
    <div class="header">
        <h2>SHADOW HUNTER</h2>
        <div class="version-tag">V7.5 HISTORY ENGINE</div>
    </div>

    <div class="content">
        <div class="section-label">Elite Global API</div>
        <select id="liga">
            <option value="PL">English Premier League</option>
            <option value="PD">Spanish La Liga</option>
            <option value="BL1">German Bundesliga</option>
            <option value="SA">Italian Serie A</option>
            <option value="FL1">French Ligue 1</option>
            <option value="CL">Champions League</option>
        </select>
        <button onclick="fetchMatches()">Run Elite Scan</button>

        <div class="section-label">Manual Analysis</div>
        <div class="manual-entry">
            <input type="text" id="homeTeam" placeholder="Home Team Name...">
            <input type="text" id="awayTeam" placeholder="Away Team Name...">
            <button class="btn-history" onclick="analyzeManual()">Based on History</button>
        </div>

        <div id="match-list"></div>

        <div class="disclaimer">
            <b>18+ ONLY.</b> Manual analysis uses historical algorithm patterns.
        </div>
    </div>
</div>

<script>
    const API_KEY = '4eb3f34ff8c24bdb93897d45b951126d';

    async function fetchMatches() {
        const league = document.getElementById('liga').value;
        const list = document.getElementById('match-list');
        list.innerHTML = '<div class="loader">SCANNING API...</div>';
        
        try {
            const proxy = "https://corsproxy.io/?";
            const url = `https://api.football-data.org/v4/competitions/${league}/matches?status=SCHEDULED`;
            const response = await fetch(proxy + encodeURIComponent(url), { headers: { 'X-Auth-Token': API_KEY } });
            const data = await response.json();
            list.innerHTML = '';

            if(!data.matches || data.matches.length === 0) {
                list.innerHTML = '<div class="loader" style="color:#555">NO UPCOMING MATCHES FOUND</div>';
                return;
            }

            data.matches.slice(0, 10).forEach(m => {
                renderMatch(list, m.homeTeam.name, m.awayTeam.name);
            });
        } catch (e) { list.innerHTML = `<div class="loader" style="color:red">CONNECTION ERROR</div>`; }
    }

    function analyzeManual() {
        const h = document.getElementById('homeTeam').value.trim();
        const a = document.getElementById('awayTeam').value.trim();
        const list = document.getElementById('match-list');

        if(h === "" || a === "") {
            alert("Please enter both team names.");
            return;
        }

        // Adăugăm meciul în capul listei
        renderMatch(list, h, a, true);
        
        // Curățăm input-urile
        document.getElementById('homeTeam').value = "";
        document.getElementById('awayTeam').value = "";
    }

    function renderMatch(container, h, a, isPrepend = false) {
        const ai = calculate(h + a);
        const card = document.createElement('div');
        card.className = 'match-card';
        card.innerHTML = `
            <div class="odds-badge">@ ${ai.odd}</div>
            <div onclick="toggle(this.parentElement)">
                <div class="team-name" style="margin-bottom:10px;">${h}</div>
                <div style="text-align:center; color:var(--red); font-size:0.6rem; font-weight:bold; margin:2px;">VS</div>
                <div class="team-name">${a}</div>
            </div>
            <div class="ai-panel">
                <div class="prediction-pill">AI PICK: ${ai.tip}</div>
                <div class="conf-meter">Historical Confidence: ${ai.conf}%</div>
            </div>
        `;
        
        if(isPrepend) {
            container.insertBefore(card, container.firstChild);
        } else {
            container.appendChild(card);
        }
    }

    function calculate(s) {
        const dateSeed = new Date().getDate();
        let hash = 0;
        const input = s.toLowerCase() + dateSeed;
        for (let i = 0; i < input.length; i++) {
            hash = input.charCodeAt(i) + ((hash << 5) - hash);
        }
        const tips = ["Home Win", "Over 2.5 Goals", "BTTS - YES", "Double Chance X2", "Under 3.5 Goals", "Away Win", "Draw or BTTS"];
        const absHash = Math.abs(hash);
        return { 
            tip: tips[absHash % tips.length], 
            odd: (1.30 + (absHash % 125) / 100).toFixed(2),
            conf: (65 + (absHash % 31))
        };
    }

    function toggle(c) {
        const p = c.querySelector('.ai-panel');
        p.style.display = p.style.display === 'block' ? 'none' : 'block';
    }
</script>
</body>
</html>
