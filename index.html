<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Goal Predictor Pro - Shadow Hunter</title>
    <style>
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            background-color: #0a0a0a; 
            color: #ffffff; 
            margin: 0; 
            display: flex; 
            flex-direction: column;
            justify-content: center; 
            align-items: center; 
            min-height: 100vh;
            padding: 20px 0;
        }
        .app-card { 
            background: #161616; 
            width: 90%; 
            max-width: 420px; 
            padding: 25px; 
            border-radius: 24px; 
            box-shadow: 0 15px 35px rgba(0,0,0,0.9); 
            border: 1px solid #2a2a2a; 
            text-align: center;
        }
        .header { 
            background: linear-gradient(135deg, #e31e24, #7a0d10); 
            margin: -25px -25px 25px -25px; 
            padding: 30px; 
            border-radius: 24px 24px 0 0; 
            box-shadow: 0 4px 15px rgba(227, 30, 36, 0.3);
        }
        h1 { margin: 0; font-size: 1.5rem; text-transform: uppercase; font-weight: 900; letter-spacing: 1px; }
        small { opacity: 0.9; font-weight: 300; letter-spacing: 2px; color: #ffcccc; }
        
        .form-group { text-align: left; margin-bottom: 15px; }
        label { display: block; margin: 0 0 5px 5px; font-size: 0.8rem; color: #888; text-transform: uppercase; }
        
        select, input { 
            width: 100%; 
            padding: 14px; 
            border-radius: 10px; 
            background: #1f1f1f; 
            color: white; 
            border: 1px solid #333; 
            box-sizing: border-box;
            outline: none;
            font-size: 1rem;
            transition: 0.3s;
        }
        select:focus, input:focus { border-color: #e31e24; box-shadow: 0 0 8px rgba(227, 30, 36, 0.2); }

        button { 
            width: 100%; 
            padding: 18px; 
            margin-top: 10px; 
            background: #e31e24; 
            color: white; 
            border: none; 
            border-radius: 12px; 
            font-weight: bold; 
            font-size: 1.1rem;
            cursor: pointer;
            text-transform: uppercase;
            transition: 0.3s;
            box-shadow: 0 5px 15px rgba(227, 30, 36, 0.4);
        }
        button:hover { 
            background: #ff2e35; 
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(227, 30, 36, 0.6);
        }

        #result-box { 
            margin-top: 25px; 
            padding: 20px; 
            background: #0f0f0f; 
            border-radius: 15px; 
            display: none; 
            border: 1px solid #222;
            border-left: 5px solid #00ff88; 
            text-align: left;
            animation: slideIn 0.4s ease-out;
        }
        @keyframes slideIn { from { transform: translateY(10px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }

        .res-line { margin: 10px 0; font-size: 1rem; color: #ddd; display: flex; justify-content: space-between; }
        .highlight { color: #00ff88; font-weight: bold; }
        
        .disclaimer { 
            font-size: 0.65rem; 
            color: #444; 
            margin-top: 25px; 
            padding: 10px;
            border-top: 1px solid #222;
            line-height: 1.4;
        }
    </style>
</head>
<body>

    <div class="app-card">
        <div class="header">
            <h1>Goal Predictor Pro ⚽</h1>
            <small>SHADOW HUNTER AI ENGINE</small>
        </div>
        
        <div class="form-group">
            <label>Tournament / League</label>
            <select id="liga">
                <optgroup label="European Competitions">
                    <option value="UCL">UEFA Champions League</option>
                    <option value="UEL">UEFA Europa League</option>
                    <option value="UECL">UEFA Conference League</option>
                    <option value="UNL">UEFA Nations League</option>
                </optgroup>
                <optgroup label="Top Domestic Leagues">
                    <option value="ENG">England - Premier League</option>
                    <option value="ESP">Spain - La Liga</option>
                    <option value="GER">Germany - Bundesliga</option>
                    <option value="ITA">Italy - Serie A</option>
                    <option value="FRA">France - Ligue 1</option>
                </optgroup>
                <optgroup label="Other European Leagues">
                    <option value="AUT">Austria - Bundesliga</option>
                    <option value="BEL">Belgium - Pro League</option>
                    <option value="CRO">Croatia - HNL</option>
                    <option value="CZE">Czech Republic - Fortuna Liga</option>
                    <option value="DEN">Denmark - Superliga</option>
                    <option value="GRE">Greece - Super League</option>
                    <option value="NED">Netherlands - Eredivisie</option>
                    <option value="NOR">Norway - Eliteserien</option>
                    <option value="POL">Poland - Ekstraklasa</option>
                    <option value="POR">Portugal - Primeira Liga</option>
                    <option value="ROU">Romania - Superliga</option>
                    <option value="SCO">Scotland - Premiership</option>
                    <option value="SRB">Serbia - SuperLiga</option>
                    <option value="SUI">Switzerland - Super League</option>
                    <option value="SWE">Sweden - Allsvenskan</option>
                    <option value="TUR">Turkey - Süper Lig</option>
                    <option value="UKR">Ukraine - Premier League</option>
                </optgroup>
            </select>
        </div>

        <div class="form-group">
            <label>Match Details</label>
            <input type="text" id="home" placeholder="Home Team">
            <input type="text" id="away" placeholder="Away Team" style="margin-top: 10px;">
        </div>

        <button onclick="genereaza()">Get Pro Prediction</button>

        <div id="result-box">
            <div class="res-line"><span>Bet Recommendation:</span> <span id="pariu" class="highlight">--</span></div>
            <div class="res-line"><span>Confidence Level:</span> <span id="prob" class="highlight">0%</span></div>
            <div class="res-line"><span>Predicted Score:</span> <span id="scor" style="color: white; font-weight: bold;">--</span></div>
        </div>

        <div class="disclaimer">
            PRO VERSION: Advanced AI Analysis enabled. All predictions are based on historical data and current team form. No guarantee of profit is implied. Please gamble responsibly. 18+
        </div>
    </div>

    <script>
        function genereaza() {
            const h = document.getElementById('home').value;
            const a = document.getElementById('away').value;
            
            if(!h || !a) {
                alert("Please enter both team names to proceed.");
                return;
            }

            const rb = document.getElementById('result-box');
            rb.style.display = 'block';

            // Algoritm simulat pentru varietate
            const tips = [
                "GG (Both Teams to Score)", "Over 2.5 Goals", "Home Win (1)", 
                "X2 (Draw or Away)", "Under 3.5 Goals", "Home Over 1.5 Goals",
                "Away Over 0.5 Goals", "First Half Over 0.5", "1X & Over 1.5"
            ];
            const scores = ["1-1", "2-1", "1-0", "2-2", "0-1", "3-1", "1-2", "2-0", "0-0"];
            
            document.getElementById('pariu').innerText = tips[Math.floor(Math.random() * tips.length)];
            document.getElementById('prob').innerText = (Math.floor(Math.random() * 18) + 75) + "%";
            document.getElementById('scor').innerText = scores[Math.floor(Math.random() * scores.length)];
            
            window.scrollTo({ top: document.body.scrollHeight, behavior: 'smooth' });
        }
    </script>
</body>
</html>
