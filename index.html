<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Goal Predictor Pro - Shadow Hunter</title>
    <style>
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            background-color: #0a0a0a; 
            color: #ffffff; 
            margin: 0; 
            display: flex; 
            flex-direction: column;
            justify-content: center; 
            align-items: center; 
            min-height: 100vh;
            padding: 20px 0;
        }
        .app-card { 
            background: #161616; 
            width: 92%; 
            max-width: 420px; 
            padding: 25px; 
            border-radius: 24px; 
            box-shadow: 0 15px 35px rgba(0,0,0,0.9); 
            border: 1px solid #2a2a2a; 
            text-align: center;
        }
        .header { 
            background: linear-gradient(135deg, #e31e24, #7a0d10); 
            margin: -25px -25px 25px -25px; 
            padding: 30px; 
            border-radius: 24px 24px 0 0; 
            box-shadow: 0 4px 15px rgba(227, 30, 36, 0.3);
        }
        h1 { margin: 0; font-size: 1.4rem; text-transform: uppercase; font-weight: 900; letter-spacing: 1px; }
        small { opacity: 0.9; font-weight: 300; letter-spacing: 2px; color: #ffcccc; font-size: 0.7rem; }
        
        .form-group { text-align: left; margin-bottom: 15px; }
        label { display: block; margin: 0 0 5px 5px; font-size: 0.75rem; color: #888; text-transform: uppercase; }
        
        select, input { 
            width: 100%; 
            padding: 14px; 
            border-radius: 12px; 
            background: #1f1f1f; 
            color: white; 
            border: 1px solid #333; 
            box-sizing: border-box;
            outline: none;
            font-size: 0.95rem;
            transition: 0.3s;
        }
        select:focus, input:focus { border-color: #e31e24; }

        button { 
            width: 100%; 
            padding: 18px; 
            margin-top: 10px; 
            background: #e31e24; 
            color: white; 
            border: none; 
            border-radius: 12px; 
            font-weight: bold; 
            font-size: 1.1rem;
            cursor: pointer;
            text-transform: uppercase;
            transition: 0.3s;
        }
        button:disabled { background: #555; cursor: not-allowed; }

        #result-box { 
            margin-top: 25px; 
            padding: 20px; 
            background: #0f0f0f; 
            border-radius: 15px; 
            display: none; 
            border: 1px solid #222;
            border-left: 5px solid #e31e24; 
            text-align: left;
            animation: slideIn 0.4s ease-out;
        }
        @keyframes slideIn { from { transform: translateY(10px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }

        .res-line { margin: 10px 0; font-size: 0.95rem; color: #ddd; display: flex; justify-content: space-between; }
        .highlight { color: #00ff88; font-weight: bold; }
        
        .disclaimer { 
            font-size: 0.6rem; 
            color: #444; 
            margin-top: 25px; 
            padding: 10px;
            border-top: 1px solid #222;
            line-height: 1.4;
        }
    </style>
</head>
<body>

    <div class="app-card">
        <div class="header">
            <h1>Goal Predictor Pro ⚽</h1>
            <small>SHADOW HUNTER AI ENGINE</small>
        </div>
        
        <div class="form-group">
            <label>Tournament / League</label>
            <select id="liga">
                <optgroup label="European Elite">
                    <option value="UCL">UEFA Champions League</option>
                    <option value="UEL">UEFA Europa League</option>
                </optgroup>
                
                <optgroup label="England - Full Pyramid">
                    <option value="ENG1">Premier League (Div 1)</option>
                    <option value="ENG2">Championship (Div 2)</option>
                    <option value="ENG3">League One (Div 3)</option>
                    <option value="ENG4">League Two (Div 4)</option>
                </optgroup>

                <optgroup label="Top Domestic Leagues">
                    <option value="ESP1">Spain - La Liga</option>
                    <option value="GER1">Germany - Bundesliga</option>
                    <option value="ITA1">Italy - Serie A</option>
                    <option value="FRA1">France - Ligue 1</option>
                </optgroup>

                <optgroup label="Second Divisions (EU)">
                    <option value="ESP2">Spain - Segunda</option>
                    <option value="GER2">Germany - 2. Bundesliga</option>
                    <option value="ITA2">Italy - Serie B</option>
                    <option value="FRA2">France - Ligue 2</option>
                </optgroup>

                <optgroup label="Other Leagues">
                    <option value="ROU">Romania - Superliga</option>
                    <option value="NED">Netherlands - Eredivisie</option>
                    <option value="POR">Portugal - Primeira Liga</option>
                    <option value="TUR">Turkey - Süper Lig</option>
                </optgroup>
            </select>
        </div>

        <div class="form-group">
            <label>Match Details</label>
            <input type="text" id="home" placeholder="Home Team">
            <input type="text" id="away" placeholder="Away Team" style="margin-top: 10px;">
        </div>

        <button id="btn" onclick="genereaza()">Get Pro Prediction</button>

        <div id="result-box">
            <div class="res-line"><span>Recommendation:</span> <span id="pariu" class="highlight">--</span></div>
            <div class="res-line"><span>AI Confidence:</span> <span id="prob" class="highlight">0%</span></div>
            <div class="res-line"><span>Correct Score:</span> <span id="scor" style="color: white; font-weight: bold;">--</span></div>
        </div>

        <div class="disclaimer">
            SHADOW HUNTER v2.4: Advanced volatility analysis enabled. No guarantee of profit. Gamble responsibly. 18+
        </div>
    </div>

    <script>
        function genereaza() {
            const h = document.getElementById('home').value;
            const a = document.getElementById('away').value;
            const btn = document.getElementById('btn');
            const rb = document.getElementById('result-box');
            
            if(!h || !a) {
                alert("Please enter both team names.");
                return;
            }

            // Efect de loading pentru mobil
            btn.innerText = "Analyzing Data...";
            btn.disabled = true;
            rb.style.display = 'none';

            setTimeout(() => {
                const tips = ["GG (BTTS)", "Over 2.5 Goals", "Home Win", "X2 (Draw/Away)", "Under 3.5 Goals", "1X & Over 1.5"];
                const scores = ["1-1", "2-1", "1-0", "2-2", "0-1", "3-1", "1-2", "2-0"];
                
                document.getElementById('pariu').innerText = tips[Math.floor(Math.random() * tips.length)];
                document.getElementById('prob').innerText = (Math.floor(Math.random() * 15) + 78) + "%";
                document.getElementById('scor').innerText = scores[Math.floor(Math.random() * scores.length)];
                
                rb.style.display = 'block';
                btn.innerText = "Get Pro Prediction";
                btn.disabled = false;
                
                window.scrollTo({ top: document.body.scrollHeight, behavior: 'smooth' });
            }, 1000);
        }
    </script>
</body>
</html>
