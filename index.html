<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shadow Hunter AI - Pro</title>
    <style>
        :root { --red: #e31e24; --green: #00ff88; --dark: #050505; --card: #111; --border: #222; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--dark); color: white; margin: 0; padding: 15px; display: flex; justify-content: center; }
        .app-card { width: 100%; max-width: 480px; background: var(--card); border-radius: 28px; border: 1px solid var(--border); overflow: hidden; }
        .header { background: linear-gradient(145deg, #e31e24, #910a0e); padding: 25px; text-align: center; }
        .status-bar { font-size: 0.6rem; padding: 4px 10px; border-radius: 10px; background: #000; color: var(--green); margin-bottom: 10px; display: inline-block; }
        .content { padding: 20px; }
        select, button { width: 100%; padding: 16px; border-radius: 16px; border: none; font-size: 1rem; margin-bottom: 15px; outline: none; }
        select { background: #1a1a1a; color: white; border: 1px solid #333; }
        button { background: var(--red); color: white; font-weight: bold; cursor: pointer; text-transform: uppercase; }
        button:disabled { background: #555; }
        #match-list { margin-top: 10px; }
        .match-card { background: #161616; padding: 15px; border-radius: 18px; margin-bottom: 12px; border: 1px solid #222; position: relative; }
        .team { font-weight: bold; display: block; text-align: center; }
        .odds { position: absolute; right: 15px; top: 15px; color: var(--green); font-weight: bold; }
        .ai-box { margin-top: 10px; padding: 10px; background: #000; border-radius: 10px; display: none; border-left: 3px solid var(--green); }
        .loader { text-align: center; color: #777; padding: 20px; font-size: 0.9rem; }
    </style>
</head>
<body>

<div class="app-card">
    <div class="header">
        <div id="status" class="status-bar">SYSTEM READY</div>
        <h2 style="margin:0; letter-spacing: 2px;">SHADOW HUNTER</h2>
        <small style="opacity: 0.7;">V6.2 MOBILE HYBRID</small>
    </div>

    <div class="content">
        <label style="font-size: 0.7rem; color: #555;">COMPETITION</label>
        <select id="liga">
            <option value="PL">Premier League</option>
            <option value="PD">La Liga</option>
            <option value="BL1">Bundesliga</option>
            <option value="SA">Serie A</option>
            <option value="CL">Champions League</option>
            <option value="ELC">Championship</option>
        </select>

        <button id="mainBtn" onclick="runAnalysis()">SCAN LIVE DATA</button>
        <div id="match-list"></div>
    </div>
</div>

<script>
    const API_KEY = '4eb3f34ff8c24bdb93897d45b951126d';

    async function runAnalysis() {
        const league = document.getElementById('liga').value;
        const list = document.getElementById('match-list');
        const btn = document.getElementById('mainBtn');
        const status = document.getElementById('status');

        list.innerHTML = '<div class="loader">Bypassing firewalls...</div>';
        btn.disabled = true;

        try {
            // Folosim un proxy pentru a evita eroarea "Failed to fetch" pe mobil
            const proxy = "https://corsproxy.io/?";
            const target = `https://api.football-data.org/v4/competitions/${league}/matches?status=SCHEDULED`;
            
            const response = await fetch(proxy + encodeURIComponent(target), {
                method: 'GET',
                headers: { 'X-Auth-Token': API_KEY }
            });

            if (!response.ok) throw new Error(`Server Response: ${response.status}`);

            const data = await response.json();
            
            if (!data.matches || data.matches.length === 0) {
                list.innerHTML = '<div class="loader">No matches found for today.</div>';
            } else {
                list.innerHTML = '';
                status.innerText = "CONNECTION STABLE";
                status.style.color = "var(--green)";

                data.matches.slice(0, 8).forEach(m => {
                    const ai = generateAI(m);
                    const div = document.createElement('div');
                    div.className = 'match-card';
                    div.onclick = function() {
                        const b = this.querySelector('.ai-box');
                        b.style.display = b.style.display === 'block' ? 'none' : 'block';
                    };
                    div.innerHTML = `
                        <div class="odds">@ ${ai.odd}</div>
                        <div class="team">${m.homeTeam.name}</div>
                        <div style="text-align:center; color:var(--red); font-size:0.7rem; margin:5px;">VS</div>
                        <div class="team">${m.awayTeam.name}</div>
                        <div class="ai-box">
                            <div style="color:var(--green); font-weight:bold;">PICK: ${ai.pick}</div>
                            <div style="font-size:0.7rem; color:#888; margin-top:5px;">AI Confidence: ${ai.conf}%</div>
                        </div>
                    `;
                    list.appendChild(div);
                });
            }
        } catch (e) {
            status.innerText = "CONNECTION FAILED";
            status.style.color = "var(--red)";
            list.innerHTML = `<div class="loader" style="color:var(--red)"><b>ERROR:</b> ${e.message}<br><br>
            <span style="font-size:0.7rem; color:#555;">Try turning off your VPN or refreshing the page.</span></div>`;
        } finally {
            btn.disabled = false;
        }
    }

    function generateAI(m) {
        const id = m.homeTeam.id + m.awayTeam.id;
        const picks = ["Home Win", "Over 2.5 Goals", "Both Teams to Score", "Double Chance X2", "Under 3.5"];
        return {
            pick: picks[id % picks.length],
            odd: (1.4 + (id % 100) / 100).toFixed(2),
            conf: 75 + (id % 15)
        };
    }
</script>
</body>
</html>
