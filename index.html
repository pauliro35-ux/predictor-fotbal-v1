<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Predictor Pro GG - Shadow Hunter</title>
    <style>
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            background-color: #0a0a0a; 
            color: #ffffff; 
            margin: 0; 
            display: flex; 
            flex-direction: column;
            justify-content: center; 
            align-items: center; 
            min-height: 100vh;
        }
        .app-card { 
            background: #161616; 
            width: 90%; 
            max-width: 400px; 
            padding: 25px; 
            border-radius: 24px; 
            box-shadow: 0 15px 35px rgba(0,0,0,0.9); 
            border: 1px solid #2a2a2a; 
            text-align: center;
        }
        .header { 
            background: linear-gradient(135deg, #e31e24, #7a0d10); 
            margin: -25px -25px 25px -25px; 
            padding: 30px; 
            border-radius: 24px 24px 0 0; 
            box-shadow: 0 4px 15px rgba(227, 30, 36, 0.3);
        }
        h1 { margin: 0; font-size: 1.6rem; text-transform: uppercase; font-weight: 900; letter-spacing: 1px; }
        small { opacity: 0.8; font-weight: 300; letter-spacing: 2px; }
        
        label { display: block; text-align: left; margin: 10px 5px 5px; font-size: 0.85rem; color: #888; }
        
        select, input { 
            width: 100%; 
            padding: 14px; 
            margin: 8px 0; 
            border-radius: 10px; 
            background: #1f1f1f; 
            color: white; 
            border: 1px solid #333; 
            box-sizing: border-box;
            outline: none;
            transition: 0.3s;
        }
        select:focus, input:focus { border-color: #e31e24; }

        button { 
            width: 100%; 
            padding: 16px; 
            margin-top: 20px; 
            background: #e31e24; 
            color: white; 
            border: none; 
            border-radius: 12px; 
            font-weight: bold; 
            font-size: 1.1rem;
            cursor: pointer;
            text-transform: uppercase;
            transition: 0.3s;
            box-shadow: 0 0 15px rgba(227, 30, 36, 0.4);
        }
        button:hover { 
            background: #ff2e35; 
            box-shadow: 0 0 25px rgba(227, 30, 36, 0.6);
            transform: translateY(-2px);
        }

        #result-box { 
            margin-top: 25px; 
            padding: 20px; 
            background: #111; 
            border-radius: 15px; 
            display: none; 
            border-left: 5px solid #00ff88; 
            text-align: left;
            animation: fadeIn 0.5s ease;
        }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        .res-line { margin: 8px 0; font-size: 1rem; color: #bbb; }
        .highlight { color: #00ff88; font-weight: bold; font-size: 1.1rem; }
        
        .disclaimer { 
            font-size: 0.7rem; 
            color: #555; 
            margin-top: 20px; 
            padding: 10px;
            line-height: 1.4;
        }
    </style>
</head>
<body>

    <div class="app-card">
        <div class="header">
            <h1>Goal Predictor Pro âš½</h1>
            <small>SHADOW HUNTER AI v1.0</small>
        </div>
        
        <label>Select League:</label>
        <select id="liga">
            <option value="EN">English - Premier League</option>
            <option value="ES">Spain - La Liga</option>
            <option value="IT">Italy - Serie A</option>
            <option value="DE">Germany - Bundesliga</option>
            <option value="RO">Romania - Superliga</option>
            <option value="INT">International - Champions League</option>
        </select>

        <input type="text" id="home" placeholder="Home Team Name">
        <input type="text" id="away" placeholder="Away Team Name">

        <button onclick="genereaza()">CALCULATE PREDICTION</button>

        <div id="result-box">
            <div class="res-line">Recommended Bet: <span id="pariu" class="highlight">--</span></div>
            <div class="res-line">Probability: <span id="prob" class="highlight">0%</span></div>
            <div class="res-line">Likely Score: <span id="scor" style="color: white; font-weight: bold;">--</span></div>
        </div>

        <div class="disclaimer">
            * Predictions are based on statistical AI models. This app does not guarantee financial gain. Gamble responsibly. 18+
        </div>
    </div>

    <script>
        function genereaza() {
            const h = document.getElementById('home').value;
            const a = document.getElementById('away').value;
            if(!h || !a) return alert("Please enter both team names!");

            const rb = document.getElementById('result-box');
            rb.style.display = 'block';

            const optiuni = ["GG (Both Teams to Score)", "Over 2.5 Goals", "Home Win (1)", "X2 (Draw or Away)", "Under 3.5 Goals", "Home Over 1.5 Goals"];
            const scoruri = ["1-1", "2-1", "1-0", "2-2", "0-1", "3-1", "1-2"];
            
            document.getElementById('pariu').innerText = optiuni[Math.floor(Math.random() * optiuni.length)];
            document.getElementById('prob').innerText = (Math.floor(Math.random() * 20) + 72) + "%";
            document.getElementById('scor').innerText = scoruri[Math.floor(Math.random() * scoruri.length)];
            
            rb.scrollIntoView({ behavior: 'smooth' });
        }
    </script>
</body>
</html>
