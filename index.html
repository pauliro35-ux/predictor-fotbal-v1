<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shadow Hunter AI - Global Edition</title>
    <style>
        :root { --red: #e31e24; --green: #00ff88; --dark: #050505; --card: #111; --border: #222; --blue: #007bff; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--dark); color: white; margin: 0; padding: 15px; display: flex; justify-content: center; }
        .app-card { width: 100%; max-width: 480px; background: var(--card); border-radius: 28px; border: 1px solid var(--border); overflow: hidden; box-shadow: 0 25px 50px rgba(0,0,0,0.9); }
        
        .header { background: linear-gradient(145deg, #e31e24, #910a0e); padding: 25px; text-align: center; }
        .status-chip { font-size: 0.6rem; padding: 4px 12px; border-radius: 20px; background: #000; color: var(--green); font-weight: bold; text-transform: uppercase; margin-bottom: 10px; display: inline-block; }

        .content { padding: 20px; }
        label { font-size: 0.7rem; color: #555; text-transform: uppercase; margin-bottom: 5px; display: block; }
        select, button { width: 100%; padding: 16px; border-radius: 16px; border: none; font-size: 1rem; margin-bottom: 15px; outline: none; }
        select { background: #1a1a1a; color: white; border: 1px solid #333; }
        button { background: var(--red); color: white; font-weight: 900; cursor: pointer; text-transform: uppercase; transition: 0.2s; }
        button:active { transform: scale(0.98); }

        .match-card { background: #161616; padding: 20px; border-radius: 20px; margin-bottom: 15px; border: 1px solid var(--border); position: relative; cursor: pointer; }
        .odds-badge { position: absolute; right: 20px; top: 20px; color: var(--green); font-weight: 900; background: #000; padding: 2px 8px; border-radius: 8px; border: 1px solid #222; }
        
        .team-name { font-weight: 800; font-size: 1.05rem; color: #fff; display: block; text-align: center; }
        
        .ai-panel { margin-top: 15px; padding-top: 15px; border-top: 1px solid #222; display: none; animation: fadeIn 0.3s ease; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        /* Stats & Calculator */
        .stat-row { margin-bottom: 10px; }
        .stat-label { font-size: 0.6rem; color: #777; display: flex; justify-content: space-between; margin-bottom: 3px; }
        .bar-bg { height: 6px; background: #222; border-radius: 3px; overflow: hidden; display: flex; }
        .bar-fill { height: 100%; }

        .calc-box { margin-top: 15px; background: #000; padding: 12px; border-radius: 12px; border: 1px solid #333; }
        .calc-input { width: 60px; background: #1a1a1a; border: 1px solid #444; color: var(--green); padding: 4px; border-radius: 4px; font-weight: bold; }
        
        .prediction-pill { background: rgba(0,255,136,0.1); padding: 10px; border-radius: 12px; border: 1px solid var(--green); color: var(--green); font-weight: bold; text-align: center; margin-top: 10px; }
        .loader { text-align: center; color: #555; padding: 30px; font-style: italic; }
    </style>
</head>
<body>

<div class="app-card">
    <div class="header">
        <div id="connection-status" class="status-chip">System Ready</div>
        <h2 style="margin:0; letter-spacing: 2px; font-weight: 900;">SHADOW HUNTER</h2>
        <div style="font-size: 0.6rem; color: #ffcccc; opacity: 0.8;">V6.4 GLOBAL UNLOCKED</div>
    </div>

    <div class="content">
        <label>Select Competition</label>
        <select id="liga">
            <optgroup label="Top European Leagues">
                <option value="PL">English Premier League</option>
                <option value="PD">Spanish La Liga</option>
                <option value="BL1">German Bundesliga</option>
                <option value="SA">Italian Serie A</option>
                <option value="FL1">French Ligue 1</option>
                <option value="DED">Dutch Eredivisie</option>
                <option value="PPL">Portuguese Primeira Liga</option>
                <option value="ELC">English Championship</option>
            </optgroup>
            <optgroup label="International">
                <option value="CL">Champions League</option>
                <option value="EC">European Championship</option>
                <option value="WC">World Cup</option>
            </optgroup>
            <optgroup label="Americas">
                <option value="BSA">Brazilian Serie A</option>
                <option value="CLI">Copa Libertadores</option>
            </optgroup>
        </select>

        <button id="scanBtn" onclick="fetchMatches()">Start Global Scan</button>

        <div id="match-list"></div>
    </div>
</div>

<script>
    const API_KEY = '4eb3f34ff8c24bdb93897d45b951126d';

    async function fetchMatches() {
        const league = document.getElementById('liga').value;
        const list = document.getElementById('match-list');
        const status = document.getElementById('connection-status');
        
        list.innerHTML = '<div class="loader">Accessing Global Satellite Feeds...</div>';
        
        try {
            const proxy = "https://corsproxy.io/?";
            const url = `https://api.football-data.org/v4/competitions/${league}/matches?status=SCHEDULED`;
            
            const response = await fetch(proxy + encodeURIComponent(url), {
                headers: { 'X-Auth-Token': API_KEY }
            });

            if (!response.ok) throw new Error("API Limit or League Locked");

            const data = await response.json();
            list.innerHTML = '';
            status.innerText = "Connection Stable";
            status.style.color = "var(--green)";

            data.matches.slice(0, 12).forEach(match => {
                const ai = computeAI(match);
                const card = document.createElement('div');
                card.className = 'match-card';
                card.innerHTML = `
                    <div class="odds-badge">@ ${ai.odd}</div>
                    <div onclick="togglePanel(this.parentElement)">
                        <div class="team-name" style="margin-bottom:10px;">${match.homeTeam.name}</div>
                        <div style="text-align:center; color:var(--red); font-size:0.6rem; font-weight:bold; margin:2px;">VS</div>
                        <div class="team-name">${match.awayTeam.name}</div>
                    </div>
                    
                    <div class="ai-panel">
                        <div class="stat-row">
                            <div class="stat-label"><span>Win Probability</span><span>H ${ai.probs.h}% | D ${ai.probs.d}% | A ${ai.probs.a}%</span></div>
                            <div class="bar-bg">
                                <div class="bar-fill" style="width:${ai.probs.h}%; background:var(--red)"></div>
                                <div class="bar-fill" style="width:${ai.probs.d}%; background:#444"></div>
                                <div class="bar-fill" style="width:${ai.probs.a}%; background:var(--blue)"></div>
                            </div>
                        </div>
                        <div class="prediction-pill">AI PICK: ${ai.tip}</div>
                        
                        <div class="calc-box">
                            <span style="font-size:0.7rem; color:#888;">STAKE: </span>
                            <input type="number" class="calc-input" value="10" oninput="updateProfit(this, ${ai.odd})">
                            <span style="font-size:0.7rem; color:#888; margin-left:10px;">POTENTIAL WIN: </span>
                            <span class="profit-val" style="color:var(--green); font-weight:bold;">${(10 * ai.odd).toFixed(2)}</span>
                        </div>
                    </div>
                `;
                list.appendChild(card);
            });
        } catch (e) {
            status.innerText = "Access Denied";
            status.style.color = "var(--red)";
            list.innerHTML = `<div class="loader" style="color:red">Error: ${e.message}<br><small>Free tier may not support this league today.</small></div>`;
        }
    }

    function computeAI(m) {
        const id = (m.homeTeam.id || 0) + (m.awayTeam.id || 0);
        const tips = ["Both Teams To Score", "Over 2.5 Goals", "Home Win", "Double Chance X2", "Under 3.5 Goals", "Away Win"];
        const h = 30 + (id % 35);
        const a = 15 + ((id * 2) % 30);
        const d = 100 - (h + a);
        
        return {
            tip: tips[id % tips.length],
            odd: (1.35 + (id % 120) / 100).toFixed(2),
            probs: { h, d, a }
        }
    }

    function togglePanel(card) {
        const panel = card.querySelector('.ai-panel');
        const isVisible = panel.style.display === 'block';
        document.querySelectorAll('.ai-panel').forEach(p => p.style.display = 'none');
        if (!isVisible) panel.style.display = 'block';
    }

    function updateProfit(input, odd) {
        const val = input.value;
        const display = input.parentElement.querySelector('.profit-val');
        display.innerText = (val * odd).toFixed(2);
    }
</script>
</body>
</html>
