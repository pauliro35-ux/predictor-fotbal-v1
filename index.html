<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shadow Hunter AI - Real Time</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background-color: #050505; color: white; margin: 0; padding: 20px; display: flex; justify-content: center; }
        .app-card { width: 100%; max-width: 450px; background: #111; border-radius: 20px; border: 1px solid #222; overflow: hidden; box-shadow: 0 20px 50px rgba(0,0,0,0.5); }
        .header { background: linear-gradient(135deg, #e31e24, #7a0d10); padding: 25px; text-align: center; border-bottom: 3px solid #00ff88; }
        .content { padding: 20px; }
        label { font-size: 0.7rem; color: #888; text-transform: uppercase; letter-spacing: 1px; }
        select, button { width: 100%; padding: 15px; border-radius: 12px; border: none; margin-top: 8px; font-size: 1rem; }
        select { background: #1f1f1f; color: white; border: 1px solid #333; margin-bottom: 20px; }
        button { background: #e31e24; color: white; font-weight: bold; cursor: pointer; text-transform: uppercase; transition: 0.3s; }
        button:hover { background: #ff2e35; }
        #match-list { margin-top: 20px; }
        .match-card { background: #1a1a1a; padding: 15px; border-radius: 12px; margin-bottom: 15px; border-left: 4px solid #444; cursor: pointer; transition: 0.2s; }
        .match-card:hover { border-left-color: #e31e24; background: #222; }
        .team-row { display: flex; justify-content: space-between; font-weight: bold; margin: 5px 0; }
        .prediction { margin-top: 10px; padding-top: 10px; border-top: 1px dashed #333; color: #00ff88; font-size: 0.9rem; display: none; }
        .loading { text-align: center; color: #888; font-style: italic; }
    </style>
</head>
<body>

<div class="app-card">
    <div class="header">
        <h2 style="margin:0; letter-spacing: 2px;">SHADOW HUNTER</h2>
        <small style="color: #ffcccc;">REAL-TIME AI ENGINE</small>
    </div>

    <div class="content">
        <label>Selectează Liga (Meciuri Azi)</label>
        <select id="liga">
            <option value="PL">Premier League (Anglia)</option>
            <option value="ELC">Championship (Anglia)</option>
            <option value="PD">La Liga (Spania)</option>
            <option value="BL1">Bundesliga (Germania)</option>
            <option value="SA">Serie A (Italia)</option>
            <option value="FL1">Ligue 1 (Franța)</option>
            <option value="CL">Champions League</option>
        </select>

        <button onclick="fetchMatches()">Încarcă Meciuri Live</button>

        <div id="match-list">
            </div>
    </div>
</div>

<script>
    const API_KEY = '4eb3f34ff8c24bdb93897d45b951126d';

    async function fetchMatches() {
        const league = document.getElementById('liga').value;
        const container = document.getElementById('match-list');
        container.innerHTML = '<div class="loading">Se accesează baza de date Shadow Hunter...</div>';

        try {
            const response = await fetch(`https://api.football-data.org/v4/competitions/${league}/matches?status=SCHEDULED`, {
                headers: { 'X-Auth-Token': API_KEY }
            });
            const data = await response.json();

            if (!data.matches || data.matches.length === 0) {
                container.innerHTML = '<div class="loading">Nu sunt meciuri programate azi în această ligă.</div>';
                return;
            }

            container.innerHTML = '';
            data.matches.slice(0, 5).forEach(match => {
                const card = document.createElement('div');
                card.className = 'match-card';
                card.onclick = function() { showPrediction(this); };
                
                card.innerHTML = `
                    <div class="team-row"><span>${match.homeTeam.name}</span> <span>vs</span></div>
                    <div class="team-row"><span>${match.awayTeam.name}</span></div>
                    <div class="prediction">
                        <strong>Predicție AI:</strong> ${generateLogic(match)}<br>
                        <strong>Încredere:</strong> ${Math.floor(Math.random() * 15) + 75}%
                    </div>
                `;
                container.appendChild(card);
            });

        } catch (error) {
            container.innerHTML = '<div class="loading" style="color:red">Eroare API. Verifică conexiunea sau cheia.</div>';
        }
    }

    function generateLogic(match) {
        // Aici poți insera logica ta matematică Shadow Hunter
        const tips = ["Ambele Marchează (GG)", "Peste 2.5 Goluri", "Victorie Gazde (1)", "Șansă Dublă X2", "Sub 3.5 Goluri"];
        return tips[Math.floor(Math.random() * tips.length)];
    }

    function showPrediction(el) {
        const pred = el.querySelector('.prediction');
        pred.style.display = pred.style.display === 'block' ? 'none' : 'block';
    }
</script>

</body>
</html>
