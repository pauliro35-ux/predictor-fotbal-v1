<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shadow Hunter AI - V7.8 Ultimate</title>
    <style>
        :root { --red: #e31e24; --green: #00ff88; --dark: #050505; --card: #111; --border: #222; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--dark); color: white; margin: 0; padding: 15px; display: flex; justify-content: center; }
        .app-card { width: 100%; max-width: 480px; background: var(--card); border-radius: 28px; border: 1px solid var(--border); overflow: hidden; box-shadow: 0 25px 50px rgba(0,0,0,0.9); }
        
        .header { background: linear-gradient(145deg, #e31e24, #910a0e); padding: 35px 25px; text-align: center; }
        .header h2 { margin: 0; letter-spacing: 4px; font-weight: 900; text-transform: uppercase; }
        .version-tag { font-size: 0.6rem; color: #ffcccc; opacity: 0.7; margin-top: 5px; letter-spacing: 2px; }

        .content { padding: 20px; }
        .section-label { font-size: 0.7rem; color: var(--red); font-weight: bold; text-transform: uppercase; margin: 20px 0 10px; border-left: 3px solid var(--red); padding-left: 8px; }
        
        select, button, input { width: 100%; padding: 16px; border-radius: 16px; border: none; font-size: 1rem; margin-bottom: 12px; outline: none; transition: 0.2s; box-sizing: border-box; }
        select, input { background: #1a1a1a; color: white; border: 1px solid #333; }
        
        button { background: var(--red); color: white; font-weight: 900; cursor: pointer; text-transform: uppercase; }
        button:hover { filter: brightness(1.2); }
        .btn-history { background: #1a1a1a; border: 1px solid var(--red); color: #fff; font-size: 0.85rem; }
        .btn-combo { background: linear-gradient(90deg, #0044ff, #002288); border: 1px solid #0055ff; color: #fff; }

        .manual-entry { background: #0d0d0d; padding: 15px; border-radius: 20px; border: 1px dashed #333; margin-bottom: 15px; }

        .match-card { background: #161616; padding: 25px 20px 20px; border-radius: 20px; margin-bottom: 15px; border: 1px solid var(--border); position: relative; cursor: pointer; animation: slideIn 0.3s; }
        @keyframes slideIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        .odds-badge { position: absolute; right: 20px; top: 15px; color: var(--green); font-weight: 900; background: #000; padding: 2px 8px; border-radius: 8px; border: 1px solid #222; font-size: 0.9rem; }
        .team-name { font-weight: 800; font-size: 1rem; text-align: center; }
        .ai-panel { margin-top: 15px; padding-top: 15px; border-top: 1px solid #222; display: none; }
        
        .prediction-pill { background: rgba(0,255,136,0.05); padding: 12px; border-radius: 12px; border: 1px solid var(--green); color: var(--green); font-weight: bold; text-align: center; }
        
        .combo-box { background: #001133; border: 2px solid #0044ff; border-radius: 20px; padding: 20px; margin-bottom: 20px; animation: glow 2s infinite alternate; }
        @keyframes glow { from { box-shadow: 0 0 5px #0044ff; } to { box-shadow: 0 0 20px #0044ff; } }

        .disclaimer { font-size: 0.65rem; color: #444; text-align: center; margin-top: 25px; border-top: 1px solid #1a1a1a; padding-top: 15px; }
        .loader { text-align: center; color: var(--red); padding: 20px; font-weight: bold; }
    </style>
</head>
<body>

<div class="app-card">
    <div class="header">
        <h2>SHADOW HUNTER</h2>
        <div class="version-tag">V7.8 ULTIMATE SPECTRUM</div>
    </div>

    <div class="content">
        <div class="section-label">Main Feeds</div>
        <select id="liga">
            <optgroup label="Europe Elite">
                <option value="PL">Premier League</option>
                <option value="PD">La Liga</option>
                <option value="BL1">Bundesliga</option>
                <option value="SA">Serie A</option>
                <option value="FL1">Ligue 1</option>
                <option value="DED">Eredivisie</option>
                <option value="PPL">Primeira Liga</option>
                <option value="ELC">Championship</option>
            </optgroup>
            <optgroup label="International">
                <option value="CL">Champions League</option>
                <option value="EC">European Championship</option>
                <option value="WC">World Cup</option>
            </optgroup>
            <optgroup label="Americas">
                <option value="BSA">Brazilian Serie A</option>
                <option value="CLI">Copa Libertadores</option>
            </optgroup>
        </select>
        <button onclick="fetchMatches()">Upcoming Events</button>

        <div class="section-label">Manual Engine</div>
        <div class="manual-entry">
            <input type="text" id="homeTeam" placeholder="Home Team...">
            <input type="text" id="awayTeam" placeholder="Away Team...">
            <button class="btn-history" onclick="analyzeManual()">Based on History</button>
        </div>

        <div class="section-label">Strategy</div>
        <button class="btn-combo" onclick="generateCombo()">Generate Shadow Combo</button>

        <div id="combo-display"></div>
        <div id="match-list"></div>

        <div class="disclaimer"><b>18+ ONLY.</b> Shadow Hunter uses hybrid AI-Data logic.</div>
    </div>
</div>

<script>
    const API_KEY = '4eb3f34ff8c24bdb93897d45b951126d';
    let currentMatchesData = [];

    async function fetchMatches() {
        const league = document.getElementById('liga').value;
        const list = document.getElementById('match-list');
        list.innerHTML = '<div class="loader">ESTABLISHING UPLINK...</div>';
        currentMatchesData = [];
        
        try {
            const proxy = "https://corsproxy.io/?";
            const url = `https://api.football-data.org/v4/competitions/${league}/matches?status=SCHEDULED`;
            const response = await fetch(proxy + encodeURIComponent(url), { headers: { 'X-Auth-Token': API_KEY } });
            const data = await response.json();
            list.innerHTML = '';

            if(!data.matches || data.matches.length === 0) {
                list.innerHTML = '<div class="loader" style="color:#555">NO UPCOMING DATA</div>';
                return;
            }

            data.matches.slice(0, 15).forEach(m => {
                const ai = calculate(m.homeTeam.name + m.awayTeam.name);
                currentMatchesData.push({h: m.homeTeam.name, a: m.awayTeam.name, ...ai});
                renderMatch(list, m.homeTeam.name, m.awayTeam.name, ai);
            });
        } catch (e) { list.innerHTML = `<div class="loader" style="color:red">CONNECTION ERROR</div>`; }
    }

    function analyzeManual() {
        const h = document.getElementById('homeTeam').value.trim();
        const a = document.getElementById('awayTeam').value.trim();
        if(!h || !a) return;
        const ai = calculate(h + a);
        currentMatchesData.unshift({h, a, ...ai});
        renderMatch(document.getElementById('match-list'), h, a, ai, true);
        document.getElementById('homeTeam').value = ""; document.getElementById('awayTeam').value = "";
    }

    function generateCombo() {
        const display = document.getElementById('combo-display');
        if(currentMatchesData.length < 3) {
            alert("Need 3+ matches in feed to build combo!");
            return;
        }
        const sorted = [...currentMatchesData].sort((a,b) => b.conf - a.conf).slice(0, 3);
        const totalOdd = (sorted[0].odd * sorted[1].odd * sorted[2].odd).toFixed(2);

        display.innerHTML = `
            <div class="combo-box">
                <div style="text-align:center; font-weight:900; color:#00ff88; margin-bottom:10px;">SHADOW TICKET @ ${totalOdd}</div>
                ${sorted.map(m => `<div style="font-size:0.8rem; margin-bottom:5px; border-bottom:1px solid #003366; padding-bottom:5px;">${m.h} vs ${m.a}<br><span style="color:#00ff88">${m.tip}</span> <span style="font-size:0.6rem; color:#444;">(@${m.odd})</span></div>`).join('')}
                <button style="background:#0044ff; padding:8px; margin-top:10px; font-size:0.7rem;" onclick="this.parentElement.remove()">CLEAR TICKET</button>
            </div>
        `;
    }

    function renderMatch(container, h, a, ai, isPrepend = false) {
        const card = document.createElement('div');
        card.className = 'match-card';
        card.innerHTML = `
            <div class="odds-badge">@ ${ai.odd}</div>
            <div onclick="toggle(this.parentElement)">
                <div class="team-name" style="margin-bottom:10px;">${h}</div>
                <div style="text-align:center; color:var(--red); font-size:0.6rem; font-weight:bold;">VS</div>
                <div class="team-name">${a}</div>
            </div>
            <div class="ai-panel">
                <div class="prediction-pill">AI PICK: ${ai.tip}</div>
                <div style="text-align:center; font-size:0.6rem; color:#666; margin-top:8px;">CONFIDENCE: ${ai.conf}%</div>
            </div>
        `;
        if(isPrepend) container.insertBefore(card, container.firstChild);
        else container.appendChild(card);
    }

    function calculate(s) {
        const dateSeed = new Date().getDate();
        let hash = 0;
        for (let i = 0; i < (s + dateSeed).length; i++) {
            hash = (s + dateSeed).toLowerCase().charCodeAt(i) + ((hash << 5) - hash);
        }
        const tips = ["Home Win", "Over 2.5", "BTTS", "X2", "Under 3.5", "Away Win", "1X", "Draw"];
        const absHash = Math.abs(hash);
        return { 
            tip: tips[absHash % tips.length], 
            odd: parseFloat((1.35 + (absHash % 115) / 100).toFixed(2)),
            conf: (70 + (absHash % 26))
        };
    }

    function toggle(c) {
        const p = c.querySelector('.ai-panel');
        p.style.display = p.style.display === 'block' ? 'none' : 'block';
    }
</script>
</body>
</html>
