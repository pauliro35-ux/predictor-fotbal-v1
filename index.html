<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Predictor Pro GG - Shadow Hunter</title>
    <style>
        body { 
            font-family: 'Segoe UI', sans-serif; 
            background-color: #0f0f0f; 
            color: #ffffff; 
            margin: 0; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            height: 100vh;
        }
        .app-card { 
            background: #1a1a1a; 
            width: 90%; 
            max-width: 380px; 
            padding: 20px; 
            border-radius: 20px; 
            box-shadow: 0 10px 30px rgba(0,0,0,0.8); 
            border: 1px solid #333; 
            text-align: center;
        }
        .header { 
            background: linear-gradient(135deg, #d32f2f, #8b0000); 
            margin: -20px -20px 20px -20px; 
            padding: 25px; 
            border-radius: 20px 20px 0 0; 
        }
        h1 { margin: 0; font-size: 1.4rem; text-transform: uppercase; font-weight: 900; }
        select { 
            width: 100%; 
            padding: 12px; 
            margin: 8px 0; 
            border-radius: 8px; 
            background: #252525; 
            color: white; 
            border: 1px solid #444; 
        }
        button { 
            width: 100%; 
            padding: 15px; 
            margin-top: 15px; 
            background: #d32f2f; 
            color: white; 
            border: none; 
            border-radius: 8px; 
            font-weight: bold; 
            font-size: 1rem;
            cursor: pointer;
        }
        #result-box { 
            margin-top: 20px; 
            padding: 15px; 
            background: #222; 
            border-radius: 10px; 
            display: none; 
            border-left: 5px solid #00ff88; 
            text-align: left;
        }
        .res-line { margin: 5px 0; font-size: 0.95rem; }
        .highlight { color: #00ff88; font-weight: bold; }
    </style>
</head>
<body>

    <div class="app-card">
        <div class="header">
            <h1>Predictor Goal ⚽</h1>
            <small>AI Shadow Hunter v1.0</small>
        </div>
        
        <label>Alege Liga:</label>
        <select id="liga">
            <option value="RO">România - Superliga</option>
            <option value="EN">Anglia - Premier League</option>
            <option value="ES">Spania - La Liga</option>
        </select>

        <input type="text" id="home" placeholder="Echipa Gazdă" style="width:92%; padding:12px; margin:8px 0; border-radius:8px; border:1px solid #444; background:#252525; color:white;">
        <input type="text" id="away" placeholder="Echipa Oaspete" style="width:92%; padding:12px; margin:8px 0; border-radius:8px; border:1px solid #444; background:#252525; color:white;">

        <button onclick="genereaza()">CALCULEAZĂ PREDICȚIA</button>

        <div id="result-box">
            <div class="res-line">Pariu Recomandat: <span id="pariu" class="highlight">--</span></div>
            <div class="res-line">Probabilitate: <span id="prob" class="highlight">0%</span></div>
            <div class="res-line">Scor Probabil: <span id="scor">--</span></div>
        </div>
    </div>

    <script>
        function genereaza() {
            const h = document.getElementById('home').value;
            const a = document.getElementById('away').value;
            if(!h || !a) return alert("Introdu ambele echipe!");

            const rb = document.getElementById('result-box');
            rb.style.display = 'block';

            const optiuni = ["GG (Ambele marchează)", "Peste 2.5 Goluri", "1 solist", "X2 (Egal sau Oaspeți)", "Sub 3.5 Goluri"];
            const scoruri = ["1-1", "2-1", "1-0", "2-2", "0-1"];
            
            document.getElementById('pariu').innerText = optiuni[Math.floor(Math.random() * optiuni.length)];
            document.getElementById('prob').innerText = (Math.floor(Math.random() * 20) + 70) + "%";
            document.getElementById('scor').innerText = scoruri[Math.floor(Math.random() * scoruri.length)];
        }
    </script>
</body>
</html>
